# This file contains common pin mappings for the BIGTREETECH SKR mini
# E3 v3.0. To use this config, the firmware should be compiled for the
# STM32G0B1 with a "8KiB bootloader" and USB communication/USART.

# The "make flash" command does not work on the SKR mini E3. Instead,
# after running "make", copy the generated "out/klipper.bin" file to a
# file named "firmware.bin" on an SD card and then restart the SKR
# mini E3 with that SD card.

# See docs/Config_Reference.md for a description of parameters.
[include mainsail.cfg]
[include timelapse.cfg]
[include macros.cfg]
[include klicky-probe.cfg]
#[include klicky-z-calibration.cfg]
[include neopixel_leds.cfg]
#[include neopixel_chamber.cfg]
#[include adxl.cfg]
[include config_backup.cfg]
[include filament_change.cfg]

#################################################
#             TEMPERATURE SENSORS
#################################################

[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 0
max_temp: 100

[temperature_sensor SKR_Mini_E3]
sensor_type: temperature_mcu
max_temp: 100


[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_300011000950414733303120-if00
#serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_3F002A001650344D30363620-if00
baud: 115200

[mcu rpi]
serial: /tmp/klipper_host_mcu

[input_shaper]
shaper_type_x: 3hump_ei
shaper_freq_x: 86.2
shaper_type_y: mzv
shaper_freq_y: 32.8

[printer]
kinematics: corexz
max_velocity: 300
max_accel: 2500
max_accel_to_decel: 2500
max_z_velocity: 5
max_z_accel: 1000
square_corner_velocity: 5.0

[stepper_x]
step_pin: PB13
dir_pin: PB12
enable_pin: !PB14
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC0
position_endstop: 220
position_min: 0
position_max: 220
homing_speed: 50
homing_positive_dir: true

[tmc2209 stepper_x]
uart_pin: PC11
tx_pin: PC10
uart_address: 0
run_current: 0.500
#hold_current: 0.300
interpolate: True
#stealthchop_threshold: 250

[stepper_y]
step_pin: PB10
dir_pin: PB2
enable_pin: !PB11
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC1
position_endstop: 0
position_min: 0
position_max: 230
homing_speed: 50
homing_positive_dir: false

[tmc2209 stepper_y]
uart_pin: PC11
tx_pin: PC10
uart_address: 2
run_current: 0.500
#hold_current: 0.300
interpolate: True
#stealthchop_threshold: 250

[stepper_z]
step_pin: PB0
dir_pin: PC5
enable_pin: !PB1
microsteps: 16
rotation_distance: 40
endstop_pin: probe:z_virtual_endstop
#position_endstop: 0.0
position_min: -3.0
position_max: 220
homing_speed: 50

[tmc2209 stepper_z]
uart_pin: PC11
tx_pin: PC10
uart_address: 1
run_current: 0.500
#hold_current: 0.300
interpolate: True
#stealthchop_threshold: 250

[extruder]
step_pin: PB3
dir_pin: PB4
enable_pin: !PD1
microsteps: 16     
rotation_distance: 22.669879519148
full_steps_per_rotation = 200
gear_ratio: 50:10
nozzle_diameter: 0.400
pressure_advance: 0.025
filament_diameter: 1.750
heater_pin: PC8
#sensor_type: EPCOS 100K B57560G104F
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: PA0
#control = pid
#pid_Kp: 21.527
#pid_Ki: 1.063
#pid_Kd: 108.982
min_temp: 0
max_temp: 300
min_extrude_temp: 0 # Activate to test Filament extrusion and extruder rotation
max_extrude_only_distance: 300 

[tmc2209 extruder]
uart_pin: PC11
tx_pin: PC10
uart_address: 3
run_current: 0.600
#hold_current: 0.300
interpolate: False
#stealthchop_threshold: 999999

[heater_bed]
heater_pin: PC9
sensor_type: ATC Semitec 104GT-2
sensor_pin: PC4
#control: pid
#pid_Kp: 54.027
#pid_Ki: 0.770
#pid_Kd: 948.182
min_temp: 0
max_temp: 130

[heater_fan controller_fan]
pin: PB15
heater: extruder
heater_temp: 35.0

[heater_fan nozzle_cooling_fan]
pin: PC7

[fan]
pin: PC6

[static_digital_output usb_pullup_enable]
pins: !PA14

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PB5,  EXP1_3=PA9,   EXP1_5=PA10, EXP1_7=PB8, EXP1_9=<GND>,
    EXP1_2=PA15, EXP1_4=<RST>, EXP1_6=PB9,  EXP1_8=PD6, EXP1_10=<5V>

[force_move]
enable_force_move: True

[display]
lcd_type: emulated_st7920
spi_software_miso_pin: PD8 # status led, Virtual MISO
spi_software_mosi_pin: PD6
spi_software_sclk_pin: PB9
en_pin: PB8
encoder_pins: ^PA10, ^PA9
click_pin: ^!PA15

[output_pin beeper]
pin: PB5

#[probe]
#pin: ^PA1
#x_offset: 0.0
#y_offset: 23.0
#z_offset: 0
#speed: 40

[probe]
Pin: ^PA1
x_offset: 0.0
y_offset: 23.0
#z_offset: 6.17
speed: 10
lift_speed: 7
samples: 3
samples_result: median
sample_retract_dist: 5
samples_tolerance: 0.015
samples_tolerance_retries: 3

[servo klicky_servo]
#check were your servo is wired
pin: PC12
maximum_servo_angle: 180
minimum_pulse_width: 0.00025
maximum_pulse_width: 0.0024

[gcode_macro _servo_test_angle]
gcode:
	{% set ANGLE  = params.ANGLE|int %}
	
    SET_SERVO SERVO=klicky_servo ANGLE={ANGLE}
    G4 P250
    SET_SERVO SERVO=klicky_servo WIDTH=0.0

#[bltouch]
#sensor_pin: ^PC2
#control_pin: PA1
#pin_up_touch_mode_reports_triggered: False
#x_offset: -42
#y_offset: -7
#z_offset: 2.0
#pin_move_time: 0.4
#amples: 3

[screws_tilt_adjust]
screw1: 25, 5 # Probe coordinates
screw1_name: front left screw
screw2: 195, 5
screw2_name: front right screw
screw3: 195, 175
screw3_name: rear right screw
screw4: 25, 175
screw4_name: rear left screw
horizontal_move_z: 10
speed: 200
screw_thread: CCW-M4

#[homing_override]
#axes: z
#set_position_z: 0
#gcode:
#    G90
#    G0 Z5 F500
#    G28 X0 Y0
#    G0 X107.5 Y115 F9000
#    G28 Z0
#    G0 Z5 F500
    #SET_LED LED=rgb RED=0.2 BLUE=0.2 GREEN=0.2 WHITE=0.2 SYNC=0

#[safe_z_home]
#home_xy_position: 107.5, 115   # Nozzle coordinates
#speed: 250
#z_hop: 10
#z_hop_speed: 5

[bed_mesh]
speed: 40
horizontal_move_z: 10
mesh_min: 10,40
mesh_max: 205,190
probe_count: 7,7
algorithm: bicubic
fade_start: 1
fade_end: 10
fade_target: 0

#[neopixel sb_leds]
#pin: PA8
#   The pin connected to the neopixel. This parameter must be provided.
#chain_count: 3
#   The number of Neopixel chips that are "daisy chained" to the
#   provided pin. The default is 1 (which indicates only a single
#   Neopixel is connected to the pin).
#color_order: GRB
#   Set the pixel order required by the LED hardware. Options are GRB,
#   RGB, GRBW, or RGBW. The default is GRB.
#initial_RED: 1.0
#initial_GREEN: 1.0
#initial_BLUE: 1.0
#initial_WHITE: 0.0
#   Sets the initial LED color of the Neopixel. Each value should be
#   between 0.0 and 1.0. The WHITE option is only available on RGBW
#   LEDs. The default for each color is 0.#

#runout_gcode:
#  G1 E10 F300
#  G1 E20 F150
#  G1 E-20 F2400
#  G1 E-180 F1600
#   A list of G-Code commands to execute after a filament runout is
#   detected. See docs/Command_Templates.md for G-Code format. If
#   pause_on_runout is set to True this G-Code will run after the
#   PAUSE is complete. The default is not to run any G-Code commands.
#insert_gcode:
#   A list of G-Code commands to execute after a filament insert is
#   detected. See docs/Command_Templates.md for G-Code format. The
#   default is not to run any G-Code commands, which disables insert
#   detection.
#event_delay: 3.0
#   The minimum amount of time in seconds to delay between events.
#   Events triggered during this time period will be silently
#   ignored. The default is 3 seconds.
#pause_delay: 0.5
#   The amount of time to delay, in seconds, between the pause command
#   dispatch and execution of the runout_gcode. It may be useful to
#   increase this delay if OctoPrint exhibits strange pause behavior.
#   Default is 0.5 seconds.
#switch_pin: PC15
#   The pin on which the switch is connected. This parameter must be
#   provided.

# See the sample-lcd.cfg file for definitions of common LCD displays.

#[firmware_retraction]
#retract_length: 100
#   The length of filament (in mm) to retract when G10 is activated,
#   and to unretract when G11 is activated (but see
#   unretract_extra_length below). The default is 0 mm.
#retract_speed: 20
#   The speed of retraction, in mm/s. The default is 20 mm/s.
#unretract_extra_length: 10
#   The length (in mm) of *additional* filament to add when
#   unretracting.
#unretract_speed: 5
#   The speed of unretraction, in mm/s. The default is 10 mm/s.

[exclude_object]

[gcode_macro PRINT_START]
gcode:        
    # Parameters
    {% set bedtemp = params.BED|int %}
    {% set hotendtemp = params.HOTEND|int %}
    #{% set chambertemp = params.CHAMBER|default(0)|int %}
    
    #G32
    G90
    # <insert your routines here>
    M190 S{bedtemp}                                                              ; set & wait for bed temp
    #TEMPERATURE_WAIT SENSOR="temperature_sensor chamber" MINIMUM={chambertemp}   ; wait for chamber temp
    # <insert your routines here>
    M109 S{hotendtemp}                                                           ; set & wait for hotend temp
    # <insert your routines here>
    G1 Z20 F3000                   ; move nozzle away from bed
    #G28 Z                                                                        ; final z homing
    #G90                                                                          ; absolute positioning

#   Use PRINT_END for the slicer ending script - please customise for your slicer of choice

[gcode_macro PRINT_END]
gcode:
    M400                           ; wait for buffer to clear
    G92 E0                         ; zero the extruder
    G1 E-6.0 F3600                 ; retract filament
    TURN_OFF_HEATERS
    M107                           ; turn off fan
    G91                            ; relative positioning

